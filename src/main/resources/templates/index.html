<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f0f1a;
            color: #ffffff;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            padding: 40px;
        }
        h2 {
            color: #c084fc;
            font-size: 28px;
            margin-bottom: 30px;
        }
        form, .result {
            background: #1a1a2e;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px #7c3aed50;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #ddd;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            background: #26263a;
            color: white;
            font-size: 15px;
        }
        button {
            background-color: #7c3aed;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #a855f7;
        }
        textarea {
            width: 100%;
            padding: 10px;
            background: #26263a;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 15px;
            resize: vertical;
        }
        .icon {
            margin-left: 8px;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #10b981;
        }
        .copy-btn:hover {
            background-color: #059669;
        }
    </style>
    <script>
        function copyToClipboard() {
            const textarea = document.getElementById("encryptedText");
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</head>
<body>
<h2>üîê Encrypt Messages using <span style="color: #a855f7">RSA</span></h2>

<form action="/encrypt" method="post">
    <label>Enter your message:</label>
    <input type="text" name="message" placeholder="e.g. I am fine">
    <button type="submit">üîê Encrypt</button>
</form>

<div class="result" th:if="${encrypted}">
    <p><strong>Encrypted Message:</strong></p>
    <textarea id="encryptedText" rows="5" readonly th:text="${encrypted}"></textarea>
    <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>

    <form action="/decrypt" method="post">
        <input type="hidden" name="encryptedMessage" th:value="${encrypted}">
        <button type="submit">üîì Decrypt</button>
    </form>
</div>

<div class="result" th:if="${decrypted}">
    <p><strong>Decrypted Message:</strong></p>
    <p style="font-weight: bold; color: #4ade80; font-size: 18px;" th:text="${decrypted}"></p>
</div>

</body>
</html>
